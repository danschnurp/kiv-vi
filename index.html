
<!DOCTYPE html>

    <title> Retention Rates in Informatics Studies in European Countries</title>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>

<body>
<div class="container" >
    <div class="container mt-5">
        <h1> Retention Rates in Informatics Studies in European Countries</h1>


<br>
    </div>
    <div class="row">
   <div class="col">
        <select class="form-select" id="institution_type">
        <option value="RU+UAS" >Both</option>
            <option value="UAS">Universities of Applied Sciences</option>
            <option value="RU" selected>Research Universities</option>
    </select>
   </div>

                   <div class="col">
        <select class="form-select" id="gender">
        <option value="total" selected>Male + Female (total)</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
    </select>
   </div>
                <div class="col">
            <label for="yearsRange" class="form-label">Years range</label>
<!--                    todo setting year based on data            -->
<input type="range" class="form-range" min="0" max="20" value="0" step="1" id="yearsRange">
        </div>

           <div class="col">
        <select class="form-select" disabled id="study_level">
        <option value="bachelor" selected>Bachelor</option>
            <option value="master">Master</option>
            <option value="doctor">Doctor</option>
    </select>
   </div>
        <p>Select one country on <b>double click</b>.</p>

    </div>
    <div  class="border" id="vis"></div>

    <div  class="border" id="textvis"></div>

</div>
<br>



<br>

</body>
